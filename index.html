<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Event Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .screen { display: none; }
        .screen.active { display: block; }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">AI Event Scanner</h1>
            <p class="text-gray-500 mt-1">Upload a flyer to create a calendar event.</p>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active text-center space-y-4">
            <img src="https://placehold.co/400x250/E2E8F0/4A5568?text=Your+Event+Flyer+Here" id="imagePreview" alt="Event flyer preview" class="w-full h-auto rounded-lg object-cover mx-auto">
            <input type="file" id="imageUpload" accept="image/*" capture="environment" class="hidden">
            <button id="cameraBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">Take Photo</button>
            <button id="uploadBtn" class="bg-gray-500 text-white px-4 py-2 rounded w-full">Upload File</button>
            <p id="homeError" class="text-red-500 text-sm mt-2"></p>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <div class="flex flex-col items-center justify-center space-y-4 p-8">
                <div id="loader"></div>
                <p class="text-gray-600 font-medium">Scanning image for event details...</p>
                <p class="text-gray-500 text-sm">This may take a moment.</p>
            </div>
        </div>

        <!-- Confirmation Screen -->
        <div id="confirmationScreen" class="screen space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Confirm Event Details</h2>
            <form id="eventForm" class="space-y-4">
                <div>
                    <label for="eventTitle" class="block text-sm font-medium text-gray-600">Event Title</label>
                    <input type="text" id="eventTitle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-600">Date</label>
                    <input type="date" id="eventDate" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="eventTime" class="block text-sm font-medium text-gray-600">Time</label>
                    <input type="time" id="eventTime" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="eventLocation" class="block text-sm font-medium text-gray-600">Location</label>
                    <input type="text" id="eventLocation" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Reminder and Alarm Checkbox -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="reminderCheckbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="reminderCheckbox" class="block text-sm font-medium text-gray-600">Set Reminder</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="alarmCheckbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="alarmCheckbox" class="block text-sm font-medium text-gray-600">Set Alarm</label>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors">
                    Create Google Calendar Event
                </button>
                <button type="button" id="startOverBtn" class="w-full mt-2 bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors">
                    Start Over
                </button>
                <p id="formError" class="text-red-500 text-sm mt-2"></p>
            </form>
        </div>

    </div>

    <script type="module" src="calendar.js"></script>
    <script type="module">
    import { openCamera } from './calendar.js';

    // Open camera by default on page load (mobile)
    window.addEventListener('DOMContentLoaded', () => openCamera());

    // Camera button: open camera
    document.getElementById('cameraBtn').onclick = () => {
        document.getElementById('imageUpload').setAttribute('capture', 'environment');
        openCamera();
    };

    // Upload button: allow file upload
    document.getElementById('uploadBtn').onclick = () => {
        document.getElementById('imageUpload').removeAttribute('capture');
        document.getElementById('imageUpload').click();
    };
    </script>
    <script type="module">
    import { scheduleReminder, scheduleAlarm } from './calendar.js';

    function onEventCreated(eventDetails) {
      if (document.getElementById('reminderCheckbox').checked) {
        scheduleReminder(eventDetails);
      }
      if (document.getElementById('alarmCheckbox').checked) {
        scheduleAlarm(eventDetails);
      }
    }

    // Example: Call after event creation
    const eventDetails = {
      title: "Sample Event",
      date: "2025-09-15",
      time: "14:00"
    };
    // onEventCreated(eventDetails); // Call this after user submits event
    </script>
</body>
</html>
